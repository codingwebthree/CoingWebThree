<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Dongle&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <section class="head-wrap">
            <input type="checkbox" name="" id="">
            <div class="hamburger"><div></div></div>
            <div class="content">
                <div>
                    <div>
                        <ul class="text-align">
                            <li><a href="index.html">Main</a></li>
                            <li><a  href="eng.html">English</a></li>
                            <li><a  href="hindi.html">Urdu/Hindi</a></li>
                            <li><a class="current" href="contact.html">Contact Me</a></li>
                        </ul>
                    </div>    
                </div>
            </div>
        </section>
    </nav>
    <!-- CONTACT -->
    <section class="contact">
        <div class="container py-1">
            <div class="my-2">
                <h2 class="text-align">Contact Me</h2>
                <div class="line"></div>
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" >
                <input type="text" name="name" class="text name" placeholder="Enter your name....">
                <input type="email" name="email" class="text email" placeholder="Enter your email....">
                <input type="text" name="subject" id="" class="text subject" placeholder="Subject....">
                <textarea name="message" class="text message" cols="30" rows="10" placeholder="Enter your message...."></textarea>

                <input type="submit" value="submit" class="submit">
            </form>
            </div>
        </div>
     
    </section>
    <!-- OTHER STUFF -->
    <section class="contact-b">
       <div class="container py-1">
        <h2 class="text-align">You can also contact me here</h2>
        <div class="line"></div>
        <div class="my-2 contect">
            <div class="grid">
                <h2 class="fa"><i class="fas fa-envelope"></i></h2>
                <h3>Email</h3>
            </div>
            <div class="grid">
                <h2 class="fa"><i class="fab fa-instagram"></i></h2>
                <h3>Instagram</h3>
            </div>
            <div class="grid">
                <h2 class="fa"><i class="fab fa-facebook"></i></h2>
                <h3>Facebook</h3>
            </div>
        </div>
       </div>
    </section>

    <!-- FOOTER -->
    <footer class="py-1 cont-foot">

        <div class="line"></div>
        </div>

        <div class="links">
            <a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            
        </div>
    </footer>
</body>
</html>
